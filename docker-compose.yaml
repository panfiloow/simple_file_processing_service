services:
  database:
    image: postgres:18
    container_name: file_processing_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    
    ports:
      - "${POSTGRES_PORT}:5432"
    
    volumes:
      - postgres_data:/var/lib/postgresql
    
    env_file:
      - .env
    
    networks:
      - file_processing_network

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 20s
      timeout: 5s
      retries: 5
  
  redis:
    image: redis:7-alpine
    container_name: file_processing_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - file_processing_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    
  app:
    build: .
    container_name: file_processing_app
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - uploads_data:/app/uploads
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@database:5432/${POSTGRES_DB}
      - REDIS_URL=redis://redis:6379/0
    
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_healthy
    
    networks:
      - file_processing_network
    
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
  redis_data:
  uploads_data:

networks:
  file_processing_network:
    driver: bridge